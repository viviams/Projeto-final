<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/x-icon" sizes="16x16" href="assets/favicon.ico">
    <script src="js/script.js" defer></script>
</head>

<body>
    <div class="todo-container">
        <header>
            <h1 id="title-todo">Todo List</h1>
        </header>
        <form id="todo-form">
            <p>Adicione sua tarefa</p>
            <div class="form-control">
                <input type="text" id="todo-input" placeholder="O que você vai fazer?">
                <select name="" id="select-priority">
                    <option value="high">Alta</option>
                    <option value="middle">Média</option>
                    <option value="low">Baixa</option>
                </select>
                <button type="submit">
                    <i class="fa-solid fa-plus"></i>
                    Adicionar
                </button>
